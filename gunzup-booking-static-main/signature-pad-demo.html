<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signature Pad</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signature-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }



        .signature-pad-container {
            position: relative;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: #fff;
            margin: 20px 0;
            overflow: hidden;
        }

        .signature-pad-container:hover {
            border-color: #007bff;
            transition: border-color 0.3s ease;
        }

        .signature-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ccc;
            font-size: 36px;
            font-weight: 300;
            pointer-events: none;
            z-index: 3;
            text-align: center;
            user-select: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .signature-pad-container.signing .signature-placeholder,
        .signature-pad-container.has-signature .signature-placeholder {
            opacity: 0;
        }

        .signature-pad {
            width: 600px;
            height: 200px;
            display: block;
            cursor: crosshair;
            border: 2px solid #333;
            background: white;
            position: relative;
            z-index: 2;
        }

        .signature-pad-container.signing {
            border-color: #28a745;
        }



        .button-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background-color: #dc3545;
            color: white;
        }

        .btn-clear:hover:not(:disabled) {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-save:hover:not(:disabled) {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .signature-container {
                padding: 20px;
            }

            .signature-pad {
                height: 150px;
            }

            .header h1 {
                font-size: 20px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .signature-pad {
                height: 120px;
            }

            .signature-container {
                padding: 15px;
            }
        }

        /* Loading state */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }

        .signature-pad-container.loading .loading {
            display: block;
        }

        .signature-pad-container.loading .signature-pad {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <div class="signature-pad-container" id="signaturePadContainer">
            <canvas class="signature-pad" id="signaturePad"></canvas>
            <div class="signature-placeholder">Sign Here</div>
            <div class="loading">Loading signature pad...</div>
        </div>

        <div class="button-container">
            <button class="btn btn-clear" id="clearBtn" disabled>
                <span>üóëÔ∏è</span> Clear
            </button>
            <button class="btn btn-save" id="saveBtn" disabled>
                <span>üíæ</span> Save as PNG
            </button>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- Load Signature Pad from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <script>
        // Global variables
        let signaturePad;
        let canvas;
        let container;
        let clearBtn;
        let saveBtn;
        let statusMessage;

        // Initialize when DOM is loaded - simple approach
        document.addEventListener('DOMContentLoaded', function() {
            initializeSignaturePad();
        });

        /**
         * Initialize the signature pad with all necessary configurations
         */
        function initializeSignaturePad() {
            try {
                // Get DOM elements
                canvas = document.getElementById('signaturePad');
                container = document.getElementById('signaturePadContainer');
                clearBtn = document.getElementById('clearBtn');
                saveBtn = document.getElementById('saveBtn');
                statusMessage = document.getElementById('statusMessage');

                // Show loading state
                container.classList.add('loading');

                // Verify SignaturePad is loaded
                if (typeof SignaturePad === 'undefined') {
                    throw new Error('SignaturePad library failed to load');
                }

                // Configure canvas first
                setupCanvas();

                // Initialize SignaturePad with minimal settings
                signaturePad = new SignaturePad(canvas);

                // Clear to ensure clean start
                signaturePad.clear();

                // Setup event listeners
                setupEventListeners();

                // Initialize button states and placeholder visibility
                updateButtonStates();

                // Remove loading state
                container.classList.remove('loading');

                // Initialize without status message for cleaner look

            } catch (error) {
                console.error('Failed to initialize signature pad:', error);
                showStatus('Failed to initialize signature pad: ' + error.message, 'error');
                container.classList.remove('loading');
            }
        }

        /**
         * Setup canvas dimensions - very simple approach
         */
        function setupCanvas() {
            // Set fixed dimensions like the working test
            canvas.width = 600;
            canvas.height = 200;
        }

        /**
         * Setup all event listeners for the signature pad and buttons
         */
        function setupEventListeners() {
            // Signature pad events
            signaturePad.addEventListener('beginStroke', function() {
                container.classList.add('signing');
                updateButtonStates();
            });

            signaturePad.addEventListener('endStroke', function() {
                container.classList.remove('signing');
                updateButtonStates();
                if (!signaturePad.isEmpty()) {
                    showStatus('Signature captured successfully!', 'success');
                }
            });

            // Button events
            clearBtn.addEventListener('click', clearSignature);
            saveBtn.addEventListener('click', saveSignature);

            // Prevent scrolling when drawing on mobile
            canvas.addEventListener('touchstart', preventScroll, { passive: false });
            canvas.addEventListener('touchend', preventScroll, { passive: false });
            canvas.addEventListener('touchmove', preventScroll, { passive: false });

            // Handle mouse events for better UX
            canvas.addEventListener('mousedown', function() {
                container.classList.add('signing');
            });

            canvas.addEventListener('mouseup', function() {
                container.classList.remove('signing');
            });

            canvas.addEventListener('mouseleave', function() {
                container.classList.remove('signing');
            });
        }




        /**
         * Prevent page scrolling when drawing on touch devices
         */
        function preventScroll(event) {
            if (event.target === canvas) {
                event.preventDefault();
            }
        }

        /**
         * Update button states and placeholder text based on signature pad content
         */
        function updateButtonStates() {
            const isEmpty = signaturePad.isEmpty();
            clearBtn.disabled = isEmpty;
            saveBtn.disabled = isEmpty;
            
            // Hide/show "Sign Here" text based on content
            if (isEmpty) {
                container.classList.remove('has-signature');
            } else {
                container.classList.add('has-signature');
            }
        }

        /**
         * Clear the signature pad
         */
        function clearSignature() {
            try {
                signaturePad.clear();
                updateButtonStates(); // This will bring back the "Sign Here" text
                showStatus('Signature cleared.', 'info');
                
                // Auto-hide status after 2 seconds
                setTimeout(() => {
                    hideStatus();
                }, 2000);
            } catch (error) {
                console.error('Error clearing signature:', error);
                showStatus('Error clearing signature.', 'error');
            }
        }

        /**
         * Save the signature as PNG
         */
        function saveSignature() {
            try {
                if (signaturePad.isEmpty()) {
                    showStatus('Please provide a signature before saving.', 'error');
                    return;
                }

                // Get image data
                const dataURL = signaturePad.toDataURL('image/png');
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'signature_' + new Date().toISOString().slice(0, 19).replace(/:/g, '-') + '.png';
                link.href = dataURL;
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showStatus('Signature saved successfully!', 'success');

                // Auto-hide status after 3 seconds
                setTimeout(() => {
                    hideStatus();
                }, 3000);

            } catch (error) {
                console.error('Error saving signature:', error);
                showStatus('Error saving signature: ' + error.message, 'error');
            }
        }

        /**
         * Show status message with specified type
         */
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
        }

        /**
         * Hide status message
         */
        function hideStatus() {
            statusMessage.classList.remove('show');
        }

        // Handle page visibility changes to maintain canvas state
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && signaturePad) {
                setupCanvas();
            }
        });

        // Error handling for CDN load failure
        window.addEventListener('error', function(event) {
            if (event.target && event.target.src && event.target.src.includes('signature_pad')) {
                showStatus('Failed to load signature pad library. Please check your internet connection.', 'error');
            }
        });
    </script>
</body>
</html>
